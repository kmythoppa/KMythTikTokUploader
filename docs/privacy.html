<body>
  <h1>개인정보처리방침</h1>
  <p>본 서비스는 TikTok API 인증을 위한 OAuth 로그인 정보를 수집하며, 인증 이외의 목적으로는 사용되지 않습니다.</p>
  <p>수집된 정보는 저장되지 않으며, 인증 후 즉시 폐기됩니다.</p>
  <p>개인정보 보호를 위해 모든 정보는 안전하게 처리됩니다.</p>
</body>
